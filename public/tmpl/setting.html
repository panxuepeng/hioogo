<div class="row" id="row-setting">
	<div class="span3">
		<ul class="nav nav-list sidenav">
			<li class="active"><a href="#/setting/profile">网站信息设置</a></li>
			<li><a href="#/setting/password">网站安全设置</a></li>
			<li><a href="#/setting/questions">主题分类设置</a></li>
		</ul>
	</div>

	<div class="span9" id="setting">
		
	</div>
	
	<script type="text/html" id="tmpl-setting" class="hide">
		<form class="form-horizontal" id="setting-profile">
			<legend>网站信息设置</legend>
			<div class="control-group">
				<label class="control-label">姓名</label>
				<div class="controls">
					<input name="post[name]" value="<%=profile.name%>" type="text" maxlength="20"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">手机号</label>
				<div class="controls">
					<input name="post[mobile]" value="<%=profile.mobile%>" type="text" data-type="mobile" maxlength="11"/>
					
					<span class="p-note"></span>
					<span class="p-error">手机号格式不正确</span>
					<span class="p-error-empty">手机号不能为空</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">QQ</label>
				<div class="controls">
					<input name="post[qq]" value="<%=profile.qq%>" type="text" maxlength="12" pattern="^\d{5,12}$"/>
					<span class="p-error">QQ号码无效</span>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">职业</label>
				<div class="controls">
					<input name="post[profession]" value="<%=profile.profession%>" type="text" maxlength="30"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">城市</label>
				<div class="controls">
					<input name="post[city]" value="<%=profile.city%>" type="text" maxlength="6"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
				<button type="submit" class="btn"> 提 交 </button>
				</div>
			</div>
		</form>
		
		<form class="form-horizontal hide" id="setting-password">
			<legend>修改密码</legend>
			<div class="control-group">
				<label class="control-label">旧密码</label>
				<div class="controls">
					<input name="post[current_password]" type="password">
					<span class="p-error-empty">旧密码不能为空</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">新密码</label>
				<div class="controls">
					<input name="post[new_password]" type="password">
					<span class="p-error-empty">新密码不能为空</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">确认密码</label>
				<div class="controls">
					<input name="post[confirm_password]" type="password">
					<span class="p-error">确认密码错误</span>
					<span class="p-error-empty">确认密码不能为空</span>
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
				<button type="submit" class="btn"> 提 交 </button>
				</div>
			</div>
		</form>
		
		
		<form class="form-horizontal hide" id="setting-questions">
			<legend>安全问题</legend>
			<div class="control-group">
				<label class="control-label">问题1</label>
				<div class="controls">
					<input name="post[q1]" value="<%=questions.q1%>" type="text" maxlength="30"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">答案1</label>
				<div class="controls">
					<input name="post[a1]" value="<%=questions.a1%>" type="text" maxlength="30"/>
				</div>
			</div>
			
			<div class="control-group mt40">
				<label class="control-label">问题2</label>
				<div class="controls">
					<input name="post[q2]" value="<%=questions.q2%>" type="text" maxlength="30"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">答案2</label>
				<div class="controls">
					<input name="post[a2]" value="<%=questions.a2%>" type="text" maxlength="30"/>
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
				<button type="submit" class="btn"> 提 交 </button>
				</div>
			</div>
		</form>
		<div class="alert alert-success hide" id="center-alert">
			<button type="button" class="close" data-dismiss="alert">×</button>
			<div id="center-msg"></div>
		</div>
	</script>
</div>
