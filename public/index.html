<script>
~function (){
// debug 状态含义参考： https://github.com/seajs/seajs/issues/227
var config = {
	debug: 1,
//	base: 'http://'+location.hostname+(location.port==='80'? '': ':'+location.port)+'/dist',
	alias: {
		//	'jquery': 'assets/jquery/jquery-1.10.2.min.js',
		'plupload': 'plupload/1.5.6/plupload',
		'template': 'arttemplate/2.0.1/arttemplate',
		'bootstrap': 'bootstrap/2.3.2/bootstrap',
		'md5': 'md5/1.0.0/md5',
		'validator': 'validator/1.2.0/validator',
		'hioogo': 'hioogo/0.1.0/hioogo'
	},
	preload: [

	],
	map: [
		
	]
}

if (config.debug || /(\?|&)debug/i.test(location.href)) {
	config.map = config.map || []
	config.map.push(function(uri) {
		if (!/-debug\.(js|css)/i.test(uri)) {
			uri = uri.replace(/\.(js|css)/, "-debug.$1")
		}
		return uri
	})
}

seajs.config(config)
seajs.use('hioogo')

/*
	目前 debug 有三个值：

	0  --  普通状态
	1  --  调试状态
	2  --  无缓存状态
	
	debug 为 0 时具有的特征是：
	只会输出 console.warn 等类型的信息。
	
	debug 为 1 时具有的特征是：
	所有 log 信息都会输出。debug 为 0 时只会输出 console.warn 等类型的信息，不会输出 console.log 信息。
	自动解 combo. debug 为 1 时，plugin-combo 自动失效。
	不会删除插入的 script/link 节点。debug 为 0 时会删除。
	
	debug 为 2 时具有的特征是：
	具有 1 的所有特征。
	同时对所有请求加上时间戳，无缓存状态。
*/
}()
</script>
